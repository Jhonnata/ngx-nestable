<ng-container *ngTemplateOutlet="nestableList; context:{$implicit: list, rootList: true}">
</ng-container>

<ng-template #nestableList let-nestable>
  <ul [class]="options.listClass" *ngIf="nestable?.length">
    <li [class]="options.itemClass" [id]="item.$$id"
      *ngFor="let item of nestable">
    
      <ng-container *ngTemplateOutlet="nestableItem; context:{$implicit: item}">
      </ng-container>

      <ng-container *ngIf="item?.children">
        <ng-container *ngTemplateOutlet="nestableList; context:{$implicit: item.children, rootList:false}">
        </ng-container>
      </ng-container>
    </li>
  </ul>
</ng-template>

<ng-template #nestableItem let-item>
  <div class="nestable-item-container">
    <ng-container *ngTemplateOutlet="template; context:{$implicit: item}">
    </ng-container>
  </div>
</ng-template>
